<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>ZOOM 4 Demo</title>
    <link href="./css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&amp;family=Noto+Sans+TC:wght@400;700&amp;display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- 可設定條件-->
    <!-- 滾輪縮放 scale="on/off" 若為on 可另外設置 key-combine="on/off" 手機版可測試雙指縮放-->
    <!-- 最大最小值 min-scale="數字" max-scale="數字" 若min-scale >= max-scale會噴錯-->
    <!-- 綁定按鈕 button = "has-button/none" 若要設置button的名字請至options-->
    <!-- 事件縮放 event = "hover/click/dblclick/none"-->
    <!-- 當 event="click" 的時候 如果點擊元素時"移動滑鼠"，不會觸發縮放-->
    <!-- 範圍 container="inside/free"-->
    <zoom-element scale="on" key-combine="on" container="inside" event="dblclick" min-scale=".2" max-scale="20" button="has-button">
      <div class="move-element"><img src="./assets/img.jpg" alt="alt"></div>
    </zoom-element>
    <div class="demo">
      <h1>ZOOM 4 DEMO</h1>
      <h4>僅按鈕區塊可點擊</h4>
      <div class="button-wrap">
        <p class="bold title">按鈕區塊：</p>
        <div class="zoom-buttons">
          <div class="zoom-plus"> </div>
          <div class="zoom-minus"> </div>
          <div class="zoom-reset">RESET</div>
        </div>
      </div>
      <div class="set-value">
        <p class="bold title">當前最大值、最小值：</p>
        <div class="wrap">
          <p>Max Scale :</p>
          <input class="max-value" placeholder="預設值 4">
          <p>Min Scale :</p>
          <input class="min-value" placeholder="預設值 0.1">
        </div>
      </div>
      <div class="event button-group">
        <p class="bold title">Event</p>
        <ul>
          <li class="click">Click</li>
          <li class="hover">Hover</li>
          <li class="doubleclick">Double Click</li>
          <li class="none">No Event</li>
        </ul>
      </div>
      <div class="container button-group">
        <p class="bold title">Container</p>
        <ul>
          <li class="container-inside">Inside</li>
          <li class="container-free">Free</li>
        </ul>
      </div>
      <!--開啟時加上.on   -->
      <div class="wheel button-group">
        <p class="bold title">Scale</p>
        <ul>
          <li class="wheel-on">on</li>
          <li class="wheel-off">off</li>
        </ul>
        <div class="key-combine button-group">
          <p class="bold title">Key-Combine (press "shift")</p>
          <ul>
            <li class="key-on">on</li>
            <li class="key-off">off</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="pinch">手機版測試用</div>
    <script src="./js/hammer.min.js"></script>
    <script src="./js/app-dist.js"></script>
    <script type="module" src="./js/zoom4.js"></script>
  </body>
</html>
